[loggers]
keys=root, stateLogger, controlerLogger, productLogger, resourceLogger, sourceLogger, queueLogger, portLogger, productionProcessHandlerLogger, transportProcessHandlerLogger, adapterLogger, optimizationUtilLogger, routerLogger, tabuLogger, evolutionaryLogger, anneal_logger, mathopt_logger, post_processing_logger, warm_up_post_processing

[handlers]
keys=consoleHandler,fileHandler, nullHandler

[formatters]
keys=sampleFormatter

[logger_root]
level=INFO
handlers=consoleHandler
qualname=root

[logger_stateLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.state
propagate=0

[logger_controlerLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.control
propagate=0

[logger_productLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.product
propagate=0

[logger_resourceLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.resources
propagate=0

[logger_sourceLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.source
propagate=0

[logger_queueLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.store
propagate=0

[logger_portLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.port
propagate=0

[logger_productionProcessHandlerLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.process_handlers.production_process_handler
propagate=0

[logger_transportProcessHandlerLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.process_handlers.transport_process_handler
propagate=0

[logger_adapterLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.adapters.adapter
propagate=0

[logger_optimizationUtilLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.optimization.optimization_util
propagate=0

[logger_routerLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.router
propagate=0

[logger_tabuLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.optimization.tabu_search
propagate=0

[logger_evolutionaryLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.optimization.evolutionary_algorithm
propagate=0

[logger_anneal_logger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.optimization.simulated_annealing
propagate=0

[logger_mathopt_logger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.optimization.mathopt
propagate=0

[logger_post_processing_logger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.util.post_processing
propagate=0

[logger_warm_up_post_processing]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.util.warm_up_post_processing
propagate=0

[handler_consoleHandler]
class=StreamHandler
formatter=sampleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=prodsys.conf.logging_config.DelayedRotatingFileHandler
formatter=sampleFormatter
args=('%(logfilename)s','a')
delay=True

[handler_nullHandler]
class=NullHandler


[formatter_sampleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S